<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Browser Cat Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video id="catVideo" autoplay loop muted>
    <source src="cat.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('catVideo');
    video.volume = 1; // 100% volume
    video.muted = false; // unmute if possible, some browsers require muted for autoplay
    video.play();
  </script>
</body>
</html>
