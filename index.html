<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat Video on Repeat</title>
</head>
<body>
  <video id="catVideo" width="640" height="360" autoplay loop controls>
    <source src="cat.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('catVideo');
    video.volume = 1; // 100% volume
    video.play(); // ensure playback starts
  </script>
</body>
</html>
